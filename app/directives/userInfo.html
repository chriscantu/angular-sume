<div class="row">
	<div class="col-span-11 col-offset-1">
	    <h1>{{resume.name}}</h1>
	    <div class="row">
		    <div class="col-span-6">
		    	<label>Email: <a href="mailto:{{resume.email}}">{{ resume.email }}</a></label>
		    </div>
		    <div class="col-span6">
				<label ng-show="resume.github_username">Github: 
		    		<a href="https://github.com/{{resume.github_username}}" target="_blank">@{{resume.github_username}}</a>
		    	</label>
		    </div>	    	
	    </div>
	</div>
</div>
