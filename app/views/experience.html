<div class="row">
	<div class="col-span-11 col-offset-1">
		<h3>Experience</h3>		
	</div>

<div class="col-span-11 col-offset-1" ng-repeat="job in resume.jobs">
	<h4>{{job.title}} / {{job.company}} / {{job.location}} ( {{job.start_date}} - {{job.end_date}} )</h4>
	<div class="large-12 columns">
		<rs-descriptions experiences="job.descriptions"></rs-descriptions>
	</div>
</div>
