<div class="row">
	<div class="col-span-11 col-offset-1">
		<h3>Education</h3>	
	</div>
	
	<div class="col-span-11 col-offset-1" ng-repeat="degree in resume.degrees">
		<h4>{{ degree.type }} ( {{ degree.graduation_date }} )</h4>
		<p>{{ degree.school }}</p>
		<p ng-show="degree.major">{{ degree.major }} / 
			<span ng-show="degree.minor">  
				{{ degree.minor }} 
			</span>
		</p>
	</div>
</div>
